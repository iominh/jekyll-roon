layout: default

{% for post in site.posts %}

<article class="post">

    <div class="meta">
        <time datetime="{{ post.date | date_to_string }}"><a href="{{ post.url }}">{{ post.date | date_to_string }}</a></time>
    </div>
    <header>
        <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
    </header>

    <div class="text">
        <!--<p>{{post.content}}</p>-->
        <!--<a href="{{url}}" class="readmore">Continue Reading</a>-->
    </div>

</article>

{% endfor %}
