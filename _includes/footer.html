<footer role="contentinfo">
    <div class="inner">
        <div class="vcard">
            <a href="{{site.url}}/rss" id="btn_feed" class="btn" title="Feed" target="_blank">
                <span aria-hidden="true" data-icon=")"></span>
                <strong>Feed</strong>
            </a>


            {% if site.url != null %}
            <a href="{{site.url}}" class="photo circle">
                <span style="background-image: url('{{site.logo}}');">
                    <img src="{{site.logo}}" alt="{{site.name}}">
                </span>
            </a>
            {% endif %}

            <div class="details">
                <h4><a href="{{site.url}}" class="url n">{{site.title}}</a></h4>
                <a href="{{site.url}}" class="js-remove-domain-schema">{{site.url}}</a><br>
                <span>Published with <a href="https://www.jekyllrb.org">Jekyll</a></span>
            </div>
        </div>
        <div id="user_bio">
            <div class="inner">
                {{site.description}}
            </div>
        </div>
    </div>
</footer>
